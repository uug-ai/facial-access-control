name: Verify and build next.js application

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ui

    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: install dependecies
        run: npm install
      - name: build
        run: npm run build
      - name: test
        run: npm run test
